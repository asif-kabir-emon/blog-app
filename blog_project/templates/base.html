<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="">Hidden brand</a>
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex gap-md-3" >
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-success" href="{% url 'register' %}">Register</a>
                        <a class="btn btn-outline-warning" href="{% url 'login' %}">Login</a>   
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    {% for i in messages %}
    <div class="text-center">
            <span class="text-{{i.tags}} p-2 border rounded">{{i}}</span>
    </div>
    {% endfor %}

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
